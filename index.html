<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIK DEV | Portfolio Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        .mc-video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.4) blur(2px);
        }

        .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 40px 20px; position: relative; }
        .hero-title { font-size: clamp(40px, 8vw, 80px); font-weight: 900; text-transform: uppercase; font-style: italic; line-height: 0.8; margin-bottom: 20px; text-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .text-yellow { color: #facc15; }

        .section-label { color: #facc15; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; font-size: 11px; margin-top: 40px; margin-bottom: 20px; background: rgba(0,0,0,0.6); padding: 5px 20px; border-radius: 50px; border: 1px solid rgba(250,204,21,0.3); }

        .mode-selector { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; width: 100%; max-width: 1000px; }
        .mode-card { background: rgba(0,0,0,0.8); border: 1px solid #333; padding: 30px 15px; border-radius: 25px; cursor: pointer; transition: 0.4s; backdrop-filter: blur(10px); }
        .mode-card:hover { border-color: #facc15; transform: translateY(-10px); }
        .mode-card i { font-size: 35px; margin-bottom: 15px; color: #facc15; }
        .mode-card h3 { font-size: 12px; font-weight: 900; text-transform: uppercase; }

        .opti-card { border-color: #00f2ff; }
        .opti-card i { color: #00f2ff; }

        .plans-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; overflow-y: auto; padding: 60px 20px; }
        .close-plans { position: fixed; top: 30px; right: 50px; cursor: pointer; color: #000; background: #facc15; padding: 10px 20px; border-radius: 10px; font-weight: 900; z-index: 1100; }
        .plans-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; max-width: 1400px; margin: 40px auto; }
        
        .card-plan { background: #0a0a0a; border: 1px solid #222; border-radius: 20px; padding: 25px; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .card-plan:hover { border-color: #facc15; }
        .p-price { font-size: 32px; font-weight: 900; margin: 10px 0; color: #facc15; }
        
        .feature-list { font-size: 10px; text-transform: uppercase; font-weight: 800; color: #888; margin-bottom: 20px; list-style: none; }
        .feature-list li { margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .feature-list li i { color: #facc15; }
        .feature-list li.include-prev { color: #facc15; border-bottom: 1px dashed rgba(250,204,21,0.3); padding-bottom: 5px; margin-bottom: 12px; }

        #finalForm { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .form-content { background: #0d0d0d; border: 1px solid #facc15; padding: 40px; border-radius: 30px; max-width: 400px; width: 100%; text-align: center; }
        .form-input { width: 100%; background: #151515; border: 1px solid #333; padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 15px; outline: none; }
        .btn-send { width: 100%; background: #facc15; color: #000; font-weight: 900; padding: 15px; border-radius: 10px; text-transform: uppercase; cursor: pointer; }
        .btn-buy { background: #fff; color: #000; font-weight: 900; padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; margin-top: auto; font-size: 10px; text-transform: uppercase; }
    </style>
</head>
<body>

    <video class="mc-video-bg" autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-top-view-of-a-forest-in-a-sunny-day-9150-large.mp4" type="video/mp4">
    </video>

    <header class="hero">
        <h1 class="hero-title">MAIK <span class="text-yellow">DEVELOPER</span></h1>
        
        <div class="section-label">Configuración de Servidores</div>
        <div class="mode-selector">
            <div class="mode-card" onclick="openPlans('boxpvp')"><i class="fas fa-skull"></i><h3>BoxPvP</h3></div>
            <div class="mode-card" onclick="openPlans('survival')"><i class="fas fa-tree"></i><h3>Survival /ah</h3></div>
            <div class="mode-card" onclick="openPlans('lobby')"><i class="fas fa-door-open"></i><h3>Lobby NPCs</h3></div>
            <div class="mode-card" onclick="openPlans('terabusing')"><i class="fas fa-server"></i><h3>Terabusing Setup</h3></div>
        </div>

        <div class="section-label">Rueda de Optimización (20 TPS)</div>
        <div class="mode-selector">
            <div class="mode-card opti-card" onclick="openOpti('Básico', 5)"><i class="fas fa-tachometer-alt"></i><h3>Básico $5</h3></div>
            <div class="mode-card opti-card" onclick="openOpti('Normal', 10)"><i class="fas fa-microchip"></i><h3>Normal $10</h3></div>
            <div class="mode-card opti-card" onclick="openOpti('Extremo', 15)"><i class="fas fa-rocket"></i><h3>Extremo $15</h3></div>
        </div>
    </header>

    <div id="plansModal" class="plans-modal">
        <span class="close-plans" onclick="closePlans()">VOLVER</span>
        <div class="max-w-7xl mx-auto">
            <h2 id="modalTitle" class="text-5xl font-black italic text-yellow-400 uppercase mb-8">SERVICIO</h2>
            <div id="modalGrid" class="plans-grid"></div>
        </div>
    </div>

    <div id="finalForm">
        <div class="form-content">
            <h3 class="text-2xl font-black text-yellow-400 mb-6 uppercase italic">Confirmar Orden</h3>
            <form action="https://formspree.io/f/TU_ID_AQUI" method="POST">
                <input type="text" name="Nombre" placeholder="Tu Nombre" class="form-input" required>
                <input type="text" name="Discord" placeholder="Usuario Discord" class="form-input" required>
                <input type="text" id="inputPlan" name="Plan" class="form-input bg-zinc-900 border-none text-yellow-500 font-bold text-center" readonly>
                <button type="submit" class="btn-send">Iniciar Proyecto</button>
                <p class="mt-4 text-[10px] text-gray-600 cursor-pointer font-bold uppercase" onclick="closeForm()">Cerrar</p>
            </form>
        </div>
    </div>

    <script>
        const levels = ["Madera", "Piedra", "Carbón", "Hierro", "Lapis", "Redstone", "Oro", "Diamante", "Esmeralda", "Obsidiana", "Netherite", "SUPREMO"];
        
        const configs = {
            boxpvp: ["Minas c/ Reset", "Custom Items", "Pociones Únicas", "Rooms/Celdas", "Subastas (/ah)", "Estadísticas Pro", "NPCs de Tradeo", "Sistema de Ranks", "Anti-Cheat Config", "Optimización Box", "Efectos Kill", "Bosses Custom"],
            survival: ["Subastas (/ah)", "Rooms Protecciones", "Menús Estadísticas", "Sistema de Clanes", "Economía Adobe", "Items RPG", "Misiones", "Mercado Negro", "Skills Sistema", "Mundo Recursos", "Crates Pro", "Dungeons"],
            lobby: ["Conexión Velocity", "Menús Pro", "NPCs Skins", "Selector Servidores", "Hologramas", "Scoreboard", "Queue System", "Anti-Bot Proxy", "Cosméticos", "Tab List Pro", "Anuncios Auto", "Mantenimiento Mode"],
            terabusing: ["Setup Terabusing", "Config Hosting", "MySQL Link", "Seguridad DDoS", "Panel Config", "Proxy Setup", "Backups Auto", "Firewall Java", "Optimización Ram", "SSL Certs", "Soporte Técnico", "Node Management"]
        };

        function openPlans(key) {
            const mod = {
                boxpvp: { t: "BoxPvP Elite", start: 5, end: 80, items: configs.boxpvp },
                survival: { t: "Survival /ah", start: 10, end: 80, items: configs.survival },
                lobby: { t: "Lobby & NPCs", start: 5, end: 60, items: configs.lobby },
                terabusing: { t: "Terabusing Setup", start: 15, end: 90, items: configs.terabusing }
            }[key];

            document.getElementById('modalTitle').innerText = mod.t;
            const grid = document.getElementById('modalGrid');
            grid.innerHTML = '';
            const inc = (mod.end - mod.start) / (levels.length - 1);

            levels.forEach((lvl, i) => {
                const price = (mod.start + (i * inc)).toFixed(2);
                const prevLvl = i > 0 ? levels[i-1] : null;
                
                grid.innerHTML += `
                    <div class="card-plan">
                        <h4 class="text-white font-black text-lg uppercase mb-1">${lvl}</h4>
                        <div class="p-price"><span>$</span>${price}</div>
                        <ul class="feature-list flex-grow">
                            ${prevLvl ? `<li class="include-prev"><i class="fas fa-plus-circle"></i> TODO LO DE ${prevLvl}</li>` : ''}
                            ${mod.items.slice(i, i + 3).map(x => `<li><i class="fas fa-check"></i>${x}</li>`).join('')}
                        </ul>
                        <div class="btn-buy" onclick="openForm('${mod.t} ${lvl}', ${price})">Adquirir</div>
                    </div>`;
            });
            document.getElementById('plansModal').style.display = 'block';
        }

        function openOpti(type, price) {
            const grid = document.getElementById('modalGrid');
            grid.innerHTML = '';
            document.getElementById('modalTitle').innerText = `Optimización ${type}`;
            const perks = {
                'Básico': ["Limpieza de Lag", "Ajuste de Archivos", "20 TPS Estables"],
                'Normal': ["Incluye Plan Básico", "Pre-generación Mundo", "Spark Monitor", "JVM Flags"],
                'Extremo': ["Incluye Plan Normal", "Protección DDoS", "Optimización Ram", "Soporte 24/7"]
            }[type];
            
            grid.innerHTML = `<div class="card-plan border-cyan-400 border-2 mx-auto col-span-full max-w-sm">
                <h4 class="text-white font-black text-2xl uppercase mb-2">${type} Pack</h4>
                <div class="p-price" style="color:#00f2ff"><span>$</span>${price}.00</div>
                <ul class="feature-list mb-8">
                    ${perks.map((p, idx) => `<li class="${idx === 0 && type !== 'Básico' ? 'include-prev' : ''}"><i class="fas fa-bolt" style="color:#00f2ff"></i>${p}</li>`).join('')}
                </ul>
                <div class="btn-buy" onclick="openForm('Opti ${type}', ${price})">Comprar Pack</div>
            </div>`;
            document.getElementById('plansModal').style.display = 'block';
        }

        function closePlans() { document.getElementById('plansModal').style.display = 'none'; }
        function openForm(n, p) { 
            document.getElementById('inputPlan').value = `${n} ($${p})`;
            document.getElementById('finalForm').style.display = 'flex'; 
        }
        function closeForm() { document.getElementById('finalForm').style.display = 'none'; }
    </script>
</body>
</html>
