    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00ff88; --bg: #0d0d0d; --card: #161b22; --gold: #f1c40f; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; overflow-x: hidden; }
        #welcome-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .btn-enter { background: var(--accent); color: black; border: none; padding: 15px 40px; border-radius: 50px; font-weight: 900; cursor: pointer; font-size: 1.2rem; transition: 0.3s; margin-top: 20px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 40px; }
        .card { background: var(--card); border-radius: 15px; padding: 25px; border: 1px solid #333; text-align: center; }

        #payment-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #161b22; padding: 30px; border-radius: 20px; z-index: 100; width: 90%; max-width: 350px; border: 2px solid var(--accent); text-align: center; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 90; }
        .wsp { position: fixed; bottom: 20px; right: 20px; background: #25d366; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 30px; z-index: 1000; }

</head>

    <button class="btn-enter" onclick="document.getElementById('welcome-screen').style.display='none'">ENTRAR</button>
</div>

<a href="https://wa.me/593987749885" class="wsp">üü¢</a>

<script>
    let amt = 0; let itm = "";
    function openPay(n, p) {
        itm = n + " [" + document.getElementById('mod-select').value + "]";
        amt = p;
        document.getElementById('p-title').innerText = itm;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('payment-modal').style.display = 'block';
        renderButtons();
    }
    function closeM() { 
        document.getElementById('overlay').style.display='none'; 
        document.getElementById('payment-modal').style.display='none'; 
    }
    function renderButtons() {
        document.getElementById('paypal-button-container').innerHTML = "";
        paypal.Buttons({
            createOrder: (d, a) => { return a.order.create({ purchase_units: [{ amount: { value: amt } }] }); },
            onApprove: (d, a) => { return a.order.capture().then(det => {
                alert('¬°Pago Exitoso!');
                window.location.href = `mailto:gancinomaikel@gmail.com?subject=VENTA&body=Producto: ${itm} por $${amt}`;
            });}
        }).render('#paypal-button-container');
    }
</script>
</body>
</html>
