<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Shark Casino Elite | Registro & Trade</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --dark-blue: #0f111a; --card-bg: #1a1d29; }
        body { background: var(--dark-blue); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; }
        
        /* Pantalla de Carga/Login */
        #auth-overlay {
            position: fixed; inset: 0; background: radial-gradient(circle, #1a1d29 0%, #050505 100%);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: var(--card-bg); padding: 40px; border-radius: 20px;
            border: 2px solid var(--neon); text-align: center; box-shadow: 0 0 50px rgba(0,242,255,0.2);
        }

        /* Layout Principal con Sidebar */
        .wrapper { display: flex; height: 100vh; display: none; }
        .sidebar { width: 280px; background: #0b0e15; border-right: 1px solid #222; padding: 20px; }
        .main-view { flex: 1; overflow-y: auto; padding: 40px; background: #0f111a; }

        /* Estilo de Tarjetas de Juego (Tipo Stake) */
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        .game-item {
            background: var(--card-bg); border-radius: 15px; overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; border: 1px solid #333;
        }
        .game-item:hover { transform: scale(1.05); border-color: var(--neon); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .game-thumb { height: 150px; background: linear-gradient(45deg, #12141d, #1e2230); display: flex; align-items: center; justify-content: center; font-size: 3rem; }

        /* Inventario de Premios */
        .inventory-section { margin-top: 40px; background: rgba(0,242,255,0.05); padding: 20px; border-radius: 15px; }
        .item-slot {
            display: inline-block; width: 120px; padding: 10px; background: #252936;
            margin: 5px; border-radius: 10px; text-align: center; border: 1px solid #444;
        }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="login-box">
        <h1 style="font-family: 'Syncopate'; color: var(--neon); font-size: 2rem;">SHARK CASINO</h1>
        <p>Inicia sesi√≥n para proteger tus tokens y premios</p>
        <input type="email" id="email" placeholder="Correo Gmail" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #0b0e15; color: white;">
        <input type="password" id="pass" placeholder="Contrase√±a" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #0b0e15; color: white;">
        <button onclick="iniciarSesion()" style="width: 100%; padding: 15px; background: var(--neon); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000;">ENTRAR AL SISTEMA</button>
    </div>
</div>

<div class="wrapper" id="main-app">
    <aside class="sidebar">
        <h2 style="color: var(--neon); font-family: 'Syncopate'; font-size: 1.2rem;">SHARK ELITE</h2>
        <nav>
            <p style="color: #666; font-size: 0.8rem; margin-top: 30px;">MENU</p>
            <div onclick="changeTab('lobby')" style="cursor:pointer; padding: 10px 0; color: var(--neon);">üè† Lobby</div>
            <div onclick="changeTab('inventory')" style="cursor:pointer; padding: 10px 0;">üéí Mi Inventario</div>
            <div onclick="changeTab('trades')" style="cursor:pointer; padding: 10px 0;">ü§ù Trades</div>
        </nav>
        <div style="position: absolute; bottom: 20px;">
            <p>Balance: <span style="color: var(--neon); font-weight: bold;">ü™ô <span id="user-tokens">0</span></span></p>
        </div>
    </aside>

    <main class="main-view">
        <div id="lobby">
            <h1 style="font-size: 2.5rem;">Originales de Shark</h1>
            <div id="paypal-button-container"></div>
            <div class="game-grid">
                <div class="game-item" onclick="abrirJuego('minas')">
                    <div class="game-thumb">üí£</div>
                    <h3 style="margin-left: 15px;">MINAS</h3>
                </div>
                <div class="game-item" onclick="abrirJuego('ruleta')">
                    <div class="game-thumb">üé°</div>
                    <h3 style="margin-left: 15px;">RULETA H</h3>
                </div>
                <div class="game-item" onclick="abrirJuego('plinko')">
                    <div class="game-thumb">üîµ</div>
                    <h3 style="margin-left: 15px;">PLINKO</h3>
                </div>
            </div>
        </div>

        <div id="inventory" style="display: none;">
            <h1>Mi Inventario de Premios</h1>
            <div class="inventory-section" id="items-list">
                <p>A√∫n no tienes premios. ¬°Empieza a jugar!</p>
            </div>
        </div>
    </main>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=AY9cjKW9uJqtsEJeZ6VyY6S-feyCF_30R-DFGd3FH-Ccznh8IXE9lek4MlUTIVWKMkrt0l7-TEgUMYJa&currency=USD"></script>

<script>
    let userData = { tokens: 0, inventory: [] };

    function iniciarSesion() {
        const mail = document.getElementById('email').value;
        if(mail.includes("@")) {
            document.getElementById('auth-overlay').style.fadeOut; // Efecto visual
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
        } else {
            alert("Por favor ingresa un Gmail v√°lido");
        }
    }

    function changeTab(tab) {
        document.getElementById('lobby').style.display = tab === 'lobby' ? 'block' : 'none';
        document.getElementById('inventory').style.display = tab === 'inventory' ? 'block' : 'none';
    }

    // Integraci√≥n de PayPal para comprar Tokens
    paypal.Buttons({
        createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: '1.00' } }] }),
        onApprove: (data, actions) => actions.order.capture().then(() => {
            userData.tokens += 10;
            document.getElementById('user-tokens').innerText = userData.tokens;
            alert("¬°10 Tokens a√±adidos a tu cuenta!");
        })
    }).render('#paypal-button-container');

    // L√≥gica para ganar e ir al inventario
    function abrirJuego(game) {
        if(userData.tokens < 5) return alert("Necesitas al menos 5 tokens para jugar.");
        userData.tokens -= 5;
        document.getElementById('user-tokens').innerText = userData.tokens;
        
        // Probabilidad de 25% para ganar
        if(Math.random() < 0.25) {
            let premios = ["Rango Shark+", "Discord Nitro", "100 Robux", "Kit Prime"];
            let ganado = premios[Math.floor(Math.random() * premios.length)];
            userData.inventory.push(ganado);
            alert("¬°GANASTE UN " + ganado + "! Se guard√≥ en tu inventario.");
            actualizarInventario();
        } else {
            alert("Perdiste. ¬°Sigue intentando!");
        }
    }

    function actualizarInventario() {
        const list = document.getElementById('items-list');
        list.innerHTML = "";
        userData.inventory.forEach(item => {
            list.innerHTML += `<div class="item-slot"><b>${item}</b><br><button style="font-size:0.6rem; margin-top:5px; cursor:pointer;">RECLAMAR</button></div>`;
        });
    }
</script>
</body>
</html>
