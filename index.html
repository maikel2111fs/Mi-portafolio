    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
        
        nav { background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); border-bottom: 1px solid #1a1a1a; position: fixed; top: 0; width: 100%; z-index: 9999; }

        /* HERO - PRESENTACIÓN */
        .hero { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
            background: radial-gradient(circle at center, #1a1a00 0%, #000 80%);
            padding: 20px;
        }
        .hero-title { font-size: clamp(40px, 10vw, 100px); font-weight: 900; text-transform: uppercase; font-style: italic; line-height: 0.8; margin-bottom: 20px; }
        .hero-desc { max-width: 800px; color: #888; font-size: 18px; margin-bottom: 50px; line-height: 1.6; }

        /* RUEDA DE MODALIDADES */
        .mode-selector { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 20px; 
            width: 100%; 
            max-width: 1000px; 
        }
        .mode-card { 
            background: #0a0a0a; 
            border: 1px solid #222; 
            padding: 40px 20px; 
            border-radius: 20px; 
            cursor: pointer; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
        }
        .mode-card:hover { 
            border-color: #facc15; 
            transform: translateY(-15px) scale(1.05);
            background: #111;
        }
        .mode-card i { font-size: 40px; margin-bottom: 15px; color: #facc15; }
        .mode-card h3 { font-size: 14px; font-weight: 900; text-transform: uppercase; color: #fff; letter-spacing: 1px; }

        /* SECCIONES */
        .main-container { max-width: 1400px; margin: 0 auto; padding: 100px 20px; }
        .section-header { margin-bottom: 50px; border-left: 6px solid #facc15; padding-left: 25px; margin-top: 50px; }
        .title-large { font-size: 60px; font-weight: 900; text-transform: uppercase; font-style: italic; }

        /* CARDS */
        .plans-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 20px; margin-bottom: 100px; }
        .card-plan { background: #080808; border: 1px solid #1a1a1a; border-radius: 24px; padding: 35px; display: flex; flex-direction: column; transition: 0.3s; }
        .card-plan:hover { border-color: #facc15; }
        
        .p-name { font-size: 20px; font-weight: 900; color: #facc15; text-transform: uppercase; margin-bottom: 10px; }
        .p-price { font-size: 40px; font-weight: 900; margin-bottom: 20px; }
        .p-price span { color: #facc15; font-size: 18px; }
        
        .feature-item { font-size: 11px; font-weight: 700; color: #777; text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .feature-item i { color: #facc15; }
        .extra-service { color: #fff; font-weight: 900; }

        /* BOTÓN WHATSAPP */
        .btn-whatsapp { 
            background: #25D366; 
            color: #000; 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 11px; 
            padding: 16px; 
            border-radius: 12px; 
            text-align: center; 
            margin-top: auto; 
            text-decoration: none;
            transition: 0.3s;
            display: block;
        }
        .btn-whatsapp:hover { background: #fff; transform: scale(1.05); }
    </style>
</head>
