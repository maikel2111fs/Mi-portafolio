<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIK DEV | Full-Stack Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* FONDO ANIMADO */
        #canvas-particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* HERO */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; z-index: 10; position: relative; }
        .hero-title { font-size: clamp(40px, 8vw, 90px); font-weight: 900; text-transform: uppercase; font-style: italic; line-height: 0.8; margin-bottom: 20px; text-shadow: 0 0 20px rgba(250, 204, 21, 0.3); }
        .hero-desc { max-width: 700px; color: #888; font-size: 16px; margin-bottom: 40px; }

        /* RUEDA INTERACTIVA */
        .mode-selector { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px; width: 100%; max-width: 900px; }
        .mode-card { background: rgba(10,10,10,0.8); border: 1px solid #222; padding: 40px 20px; border-radius: 24px; cursor: pointer; transition: 0.4s; backdrop-filter: blur(10px); text-align: center; }
        .mode-card:hover { border-color: #facc15; transform: translateY(-10px) scale(1.05); box-shadow: 0 10px 30px rgba(250, 204, 21, 0.2); }
        .mode-card i { font-size: 40px; margin-bottom: 15px; color: #facc15; }
        .mode-card h3 { font-size: 12px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }

        /* MODAL DE PLANES (ESTA ES LA RUEDA FUNCIONANDO) */
        .plans-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; overflow-y: auto; padding: 50px 20px; backdrop-filter: blur(10px); }
        .modal-inner { max-width: 1400px; margin: 0 auto; position: relative; }
        .close-plans { position: fixed; top: 20px; right: 40px; font-size: 30px; cursor: pointer; color: #facc15; z-index: 1100; font-weight: 900; }

        .plans-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 40px; }
        .card-plan { background: #080808; border: 1px solid #1a1a1a; border-radius: 20px; padding: 30px; display: flex; flex-direction: column; transition: 0.3s; }
        .card-plan:hover { border-color: #facc15; }
        
        .p-price { font-size: 35px; font-weight: 900; margin: 15px 0; }
        .p-price span { color: #facc15; font-size: 18px; }
        .feature-item { font-size: 10px; font-weight: 700; color: #777; margin-bottom: 8px; display: flex; align-items: center; gap: 8px; text-transform: uppercase; }

        /* FORMULARIO FINAL */
        #finalForm { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .form-content { background: #0a0a0a; border: 1px solid #facc15; padding: 40px; border-radius: 20px; max-width: 450px; width: 100%; }
        .form-input { width: 100%; background: #151515; border: 1px solid #333; padding: 12px; border-radius: 8px; color: #fff; margin-bottom: 15px; outline: none; }
        .btn-send { width: 100%; background: #facc15; color: #000; font-weight: 900; padding: 15px; border-radius: 8px; text-transform: uppercase; cursor: pointer; }
        
        .btn-buy-trigger { background: #fff; color: #000; font-weight: 900; padding: 12px; border-radius: 8px; text-align: center; cursor: pointer; margin-top: auto; font-size: 10px; text-transform: uppercase; }
        .btn-buy-trigger:hover { background: #facc15; }
    </style>
</head>
<body>

    <canvas id="canvas-particles"></canvas>

    <header class="hero">
        <h1 class="hero-title">MAIK <span class="text-yellow-400">DEVELOPER</span></h1>
        <p class="hero-desc">Soluciones integrales de Minecraft, Branding y Desarrollo Web. Selecciona una categoría para explorar los planes profesionales.</p>
        
        <div class="mode-selector">
            <div class="mode-card" onclick="openPlans('boxpvp')"><i class="fas fa-skull"></i><h3>BoxPvP</h3></div>
            <div class="mode-card" onclick="openPlans('survival')"><i class="fas fa-tree"></i><h3>Survival</h3></div>
            <div class="mode-card" onclick="openPlans('lobby')"><i class="fas fa-door-open"></i><h3>Lobby</h3></div>
            <div class="mode-card" onclick="openPlans('config')"><i class="fas fa-code"></i><h3>Web & Tech</h3></div>
        </div>
    </header>

    <div id="plansModal" class="plans-modal">
        <span class="close-plans" onclick="closePlans()">&times; CERRAR</span>
        <div class="modal-inner">
            <h2 id="modalTitle" class="text-6xl font-black italic uppercase text-yellow-400 mb-4">MODALIDAD</h2>
            <div id="modalGrid" class="plans-grid"></div>
        </div>
    </div>

    <div id="finalForm">
        <div class="form-content">
            <h3 class="text-2xl font-black text-yellow-400 mb-4 uppercase text-center">Finalizar Pedido</h3>
            <form action="https://formspree.io/f/TU_ID_AQUI" method="POST">
                <input type="text" name="Nombre" placeholder="Tu Nombre" class="form-input" required>
                <input type="text" name="Discord" placeholder="Usuario de Discord" class="form-input" required>
                <input type="email" name="Email" placeholder="Tu Correo Electrónico" class="form-input" required>
                <input type="text" id="inputPlan" name="Plan_Elegido" class="form-input bg-zinc-900 border-none text-yellow-500 font-bold" readonly>
                
                <div class="flex gap-2 mb-6">
                    <input type="checkbox" id="checkTerms" required>
                    <label for="checkTerms" class="text-[10px] text-gray-500 uppercase font-bold">
                        Acepto términos y condiciones. Entiendo que al ser un producto digital NO HAY REEMBOLSOS.
                    </label>
                </div>
                
                <button type="submit" class="btn-send">Enviar Pedido y Contactar</button>
                <p class="text-center text-[9px] text-gray-600 mt-4 cursor-pointer" onclick="closeForm()">VOLVER ATRÁS</p>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN DE MODALIDADES
        const sections = {
            boxpvp: { title: "BoxPvP Premium", base: 30, step: 15, perks: ["Setup Minas", "CombatLog", "Economía Pro"] },
            survival: { title: "Survival RPG", base: 40, step: 20, perks: ["Protecciones", "Misiones", "Skills RPG"] },
            lobby: { title: "Lobby & Hub", base: 20, step: 10, perks: ["Selector Pro", "NPCs Info", "Cosméticos"] },
            config: { title: "Web & Tech", base: 25, step: 15, perks: ["Optimización", "Setup Plugins", "Diseño Web"] }
        };

        const levels = ["Madera", "Piedra", "Carbón", "Hierro", "Lapis", "Redstone", "Oro", "Diamante", "Esmeralda", "Obsidiana", "Netherite", "SUPREMO"];

        function openPlans(key) {
            const sec = sections[key];
            document.getElementById('modalTitle').innerText = sec.title;
            const grid = document.getElementById('modalGrid');
            grid.innerHTML = '';

            levels.forEach((lvl, i) => {
                const price = (sec.base + (i * sec.step)).toFixed(2);
                grid.innerHTML += `
                    <div class="card-plan">
                        <p class="text-[9px] text-gray-600 font-black">NIVEL ${i+1}</p>
                        <h3 class="text-xl font-black text-yellow-400 uppercase">${lvl}</h3>
                        <div class="p-price"><span>$</span>${price}</div>
                        <ul class="mb-6 flex-grow">
                            ${sec.perks.map(p => `<li class="feature-item"><i class="fas fa-check"></i> ${p}</li>`).join('')}
                            ${i >= 3 ? `<li class="feature-item text-white"><i class="fas fa-paint-brush"></i> Logo Profesional</li>` : ''}
                            ${i >= 6 ? `<li class="feature-item text-white"><i class="fas fa-shopping-cart text-yellow-400"></i> Tienda Tebex</li>` : ''}
                            ${i >= 9 ? `<li class="feature-item text-white"><i class="fas fa-globe text-yellow-400"></i> Diseño Web</li>` : ''}
                        </ul>
                        <div class="btn-buy-trigger" onclick="openForm('${lvl}', '${sec.title}', '${price}')">Elegir Plan</div>
                    </div>
                `;
            });
            document.getElementById('plansModal').style.display = 'block';
        }

        function closePlans() { document.getElementById('plansModal').style.display = 'none'; }
        function openForm(lvl, mod, p) {
            document.getElementById('inputPlan').value = `${mod} - Plan ${lvl} ($${p})`;
            document.getElementById('finalForm').style.display = 'flex';
        }
        function closeForm() { document.getElementById('finalForm').style.display = 'none'; }

        // SISTEMA DE PARTÍCULAS DEL FONDO
        const canvas = document.getElementById('canvas-particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(250, 204, 21, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() { for (let i = 0; i < 100; i++) particles.push(new Particle()); }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        init(); animate();
    </script>
</body>
</html>
