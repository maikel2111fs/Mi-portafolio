<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-600 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Mi Tienda Online</h1>
            <a href="https://wa.me/593987749885?text=Hola, quiero vender un producto" 
               class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg font-bold transition">
               + Vender algo
            </a>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <h2 class="text-xl font-semibold mb-6 text-gray-700">Productos Disponibles</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <img class="h-48 w-full object-cover" src="https://via.placeholder.com/300" alt="Producto">
                <div class="p-4">
                    <h3 class="font-bold text-lg text-gray-800">Nombre del Producto</h3>
                    <p class="text-gray-600 text-sm">Descripción breve de lo que vendes aquí.</p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-blue-600 font-bold text-xl">$10.00</span>
                        <a href="https://wa.me/593987749885?text=Me interesa comprar el producto de $10" 
                           class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full font-semibold hover:bg-blue-600 hover:text-white transition">
                           Comprar
                        </a>
                    </div>
                </div>
            </div>

            </div>
    </main>

    <footer class="mt-10 p-6 bg-gray-800 text-white text-center text-sm">
        <p>© 2026 Tu Marketplace - Contacto: <a href="https://wa.me/593987749885" class="underline">+593987749885</a></p>
    </footer>

</body>
</html>
