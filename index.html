        .card { background: #0a0a0a; border: 1px solid #222; padding: 30px; border-radius: 35px; display: flex; flex-direction: column; transition: 0.3s; }

        .price { font-size: 45px; font-weight: 900; color: #facc15; font-style: italic; margin-bottom: 5px; }
        
        .feat-item { font-size: 11px; font-weight: 700; color: #999; text-transform: uppercase; display: flex; gap: 10px; margin-bottom: 8px; border-bottom: 1px solid #111; padding-bottom: 5px; }
        .feat-item i { color: #facc15; }

        /* FORMULARIO DE TICKET */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; align-items: center; justify-content: center; padding: 20px; }

        .wa-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 1000; text-decoration: none; }
    </style>
</head>

        </div>
        <div class="section-content">
            <div class="flex justify-center gap-4 mb-10">
                <button class="bg-yellow-400 text-black px-8 py-2 rounded-xl font-black text-xs uppercase" onclick="showTab('boxpvp')">BoxPvP Pro</button>
                <button class="bg-zinc-800 text-white px-8 py-2 rounded-xl font-black text-xs uppercase" onclick="showTab('survival')">Survival Elite</button>

    <script>
        const details = {
            boxpvp: ["Mina Madera Optimizada", "Mina Carb√≥n NBT", "Mina Hierro Atributos", "Mina Oro Custom", "Mina Diamante Hard", "Mina Esmeralda VIP", "Mina Obsidiana Final", "KOTH Autom√°tico", "Cristales de Poder", "Rankup Sistema", "Armaduras Lore Animado", "Trade NPC System", "Cajas de Recompensa", "Dungeons Boss AI", "Combat Tag Anti-Log", "Logo Profesional PNG", "Tienda Tebex Full"],
            survival: ["Claims Protecciones", "Econom√≠a Balanceada", "Subastas GUI", "Misiones Diarias", "Mundo Recursos", "Skills Niveles", "Trabajos con Salario", "Mascotas Evolutivas", "Mercado Global", "Dungeons RPG", "Mythic Items", "Matrimonios", "Banco XP", "Logo Profesional PNG", "Tienda Tebex Full"]
        };

        function toggleSection(id) {
            const sec = document.getElementById(id);
            const active = sec.classList.contains('active');
            document.querySelectorAll('.section-box').forEach(s => s.classList.remove('active'));
            if(!active) sec.classList.add('active');
        }

        function showTab(type) {
            const grid = document.getElementById('grid-configs');
            grid.innerHTML = '';
            for(let i=1; i<=12; i++) {
                let p = (i === 1) ? 5 : 10 + (i*6.5); // Escala econ√≥mica $5 - $80+
                let list = details[type].slice(0, 3 + i);
                if(p >= 60 && !list.includes("Logo Profesional PNG")) list.push("Logo Profesional PNG", "Tienda Tebex Full");

                grid.innerHTML += `
                    <div class="card">
                        <div class="price">$${p.toFixed(0)}</div>
                        <h4 class="font-black text-xs text-white uppercase mb-4">${type} Plan #${i}</h4>
                        <div class="flex-grow mb-6">
                            ${list.map(f => `<div class="feat-item"><i class="fas fa-check"></i> ${f}</div>`).join('')}
                        </div>
                        <button class="btn-buy" onclick="openOrder('${type.toUpperCase()} #${i}', ${p.toFixed(0)})">Adquirir</button>
                    </div>`;
            }
        }

        let currentItem = "";
        let currentPrice = 0;

        function openOrder(name, price) {
            currentItem = name;
            currentPrice = price;
            document.getElementById('orderLabel').innerText = name;
            document.getElementById('orderPriceLabel').innerText = "Total a pagar: $" + price + ".00 USD";
            document.getElementById('orderOverlay').style.display = 'flex';
        }

        function completeOrder() {
            const name = document.getElementById('custName').value;
            const discord = document.getElementById('custDiscord').value;
            const errors = document.getElementById('custErrors').value;

            if(!name || !discord) return alert("Por favor completa tu Nombre y Discord");

            const ticketBody = `NUEVO PEDIDO MAIK DEV\n------------------\nProducto: ${currentItem}\nPrecio: $${currentPrice}\nCliente: ${name}\nDiscord: ${discord}\n\nDETALLES/ERRORES DEL SERVER:\n${errors}`;

            // PAGO (Va a gancinomaikel@gmail.com)
            window.open(`https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=gancinomaikel@gmail.com&item_name=${encodeURIComponent(currentItem)}&amount=${currentPrice}&currency_code=USD`, '_blank');

            // TICKET (Va a chimbayuliana@gmail.com)
            setTimeout(() => {
                window.location.href = `mailto:chimbayuliana@gmail.com?subject=TICKET DE CONFIGURACION - ${name}&body=${encodeURIComponent(ticketBody)}`;
            }, 2000);
        }

        function loadOpti() {
            const grid = document.getElementById('grid-opti');
            const opts = [
                {n: "Limpieza B√°sica", p: 5, d: ["Limpieza .yml", "Chunks Adjust", "Entity Cull"]},
                {n: "Optimizaci√≥n Pro", p: 25, d: ["JVM Flags", "Spark Analysis", "Lag Patches", "Paper Config"]},
                {n: "Elite 20 TPS Locked", p: 50, d: ["Pufferfish Kernel", "MySQL Sync", "Map Pre-gen", "Network Audit"]}
            ];
            opts.forEach(o => {
                grid.innerHTML += `<div class="card border-blue-500/20"><div class="price text-blue-500">$${o.p}</div><h4 class="font-black text-white uppercase mb-4">${o.n}</h4><div class="flex-grow">${o.d.map(x => `<div class="feat-item"><i class="fas fa-bolt text-blue-500"></i> ${x}</div>`).join('')}</div><button class="btn-buy" style="background:#3b82f6; color:white;" onclick="openOrder('OPTI ${o.n}', ${o.p})">Adquirir</button></div>`;
            });
        }

        showTab('boxpvp');
        loadOpti();
    </script>
