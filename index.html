<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Casino Smal | The Ultimate Empire</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #050608; --panel: #0b0e15; --card: #161923; --win: #00ff88; --lose: #ff3366; --owner: #ffcc00; }
        * { box-sizing: border-box; transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* --- INTERFAZ ELITE --- */
        .sidebar { width: 280px; background: var(--panel); border-right: 1px solid #222; padding: 25px; display: flex; flex-direction: column; z-index: 100; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
        .main-content { flex: 1; overflow-y: auto; padding: 100px 40px 40px; background: radial-gradient(circle at top right, #101420, #050608); }
        .header { position: fixed; top: 0; right: 0; left: 280px; height: 80px; background: rgba(5,6,8,0.9); backdrop-filter: blur(15px); display: flex; align-items: center; justify-content: space-between; padding: 0 40px; z-index: 90; border-bottom: 1px solid #222; }

        /* --- WIDGETS --- */
        .stat-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #222; position: relative; overflow: hidden; }
        .stat-card::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent); }
        .xp-bar { background: #000; height: 10px; border-radius: 5px; margin-top: 10px; border: 1px solid #333; }
        .xp-fill { background: linear-gradient(90deg, var(--accent), #bc00ff); height: 100%; width: 0%; box-shadow: 0 0 15px var(--accent); }

        /* --- JUEGOS GRID (PESADO) --- */
        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .game-box { background: var(--card); border-radius: 20px; padding: 30px; text-align: center; border: 1px solid #333; cursor: pointer; position: relative; }
        .game-box:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,242,255,0.1); }
        .game-box i { font-size: 3.5rem; display: block; margin-bottom: 15px; }

        /* --- TOWER GAME --- */
        .tower-grid { display: flex; flex-direction: column-reverse; gap: 5px; width: 300px; margin: auto; }
        .tower-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .tower-cell { background: #2a2f42; height: 50px; border-radius: 5px; cursor: pointer; display: flex; align-items: center; justify-content: center; opacity: 0.4; }
        .tower-cell.active { opacity: 1; background: #3e465b; border: 1px solid var(--accent); }

        /* --- CHAT --- */
        .chat-sidebar { width: 320px; background: var(--panel); border-left: 1px solid #222; display: flex; flex-direction: column; }
        .msg-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #1a1d29; padding: 12px; border-radius: 12px; font-size: 0.9rem; border-left: 4px solid var(--accent); }

        /* --- BOTONES --- */
        .btn-bet { background: var(--accent); color: #000; font-family: 'Orbitron'; font-weight: bold; padding: 15px; border: none; border-radius: 10px; cursor: pointer; width: 100%; box-shadow: 0 5px 15px rgba(0,242,255,0.3); }
        .btn-bet:hover { filter: brightness(1.2); }
        .btn-cashout { background: var(--win); color: #000; font-family: 'Orbitron'; font-weight: bold; padding: 15px; border: none; border-radius: 10px; cursor: pointer; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div id="auth-screen" style="position:fixed; inset:0; background:var(--bg); z-index:1000; display:flex; align-items:center; justify:center; padding: 20px;">
    <div style="background:var(--card); padding:50px; border-radius:30px; border:1px solid var(--accent); text-align:center; width:400px; margin:auto;">
        <h1 style="font-family:'Orbitron'; color:var(--accent); font-size:2rem;">CASINO SMAL</h1>
        <p style="color:#666;">ENTRADA DE ELITE</p>
        <input type="text" id="username" placeholder="Usuario" style="width:100%; padding:15px; background:#000; border:1px solid #333; color:white; border-radius:10px; margin:20px 0;">
        <button class="btn-bet" onclick="login()">ENTRAR AL IMPERIO</button>
    </div>
</div>

<aside class="sidebar">
    <h2 style="font-family:'Orbitron'; color:var(--accent); letter-spacing:3px;">SMAL üëë</h2>
    
    <div class="stat-card" style="margin: 30px 0;">
        <small style="color:#888;">CR√âDITOS</small>
        <div style="font-size: 2.2rem; font-weight:bold; color:var(--accent);">ü™ô <span id="balance">0</span></div>
        <div style="display:flex; justify:space-between; font-size:0.8rem; margin-top:15px;">
            <span>NIVEL <b id="lvl">1</b></span>
            <span id="xp-txt">0/100</span>
        </div>
        <div class="xp-bar"><div class="xp-fill" id="xp-bar-fill"></div></div>
    </div>

    <nav style="display:flex; flex-direction:column; gap:10px;">
        <div class="game-box" style="padding:15px; border-radius:10px; text-align:left;" onclick="showTab('lobby')">üéÆ JUEGOS</div>
        <div class="game-box" style="padding:15px; border-radius:10px; text-align:left;" onclick="showTab('inv')">üéí INVENTARIO</div>
    </nav>

    <button style="margin-top:auto; background:none; border:1px solid #333; color:#444; padding:10px; cursor:pointer;" onclick="adminMode()">MODO DUE√ëO</button>
</aside>

<main class="main-content">
    <div id="header-global" class="header">
        <div id="user-tag" style="font-weight:bold;">HOLA, JUGADOR</div>
        <div id="paypal-button-container" style="width:150px;"></div>
    </div>

    <div id="view-lobby">
        <h2 style="font-family:'Orbitron'; margin-bottom:30px;">ORIGINALES SMAL</h2>
        <div class="game-grid">
            <div class="game-box" onclick="selectGame('MINES')"><i>üí£</i><b>MINES</b></div>
            <div class="game-box" onclick="selectGame('CHICKEN')"><i>üê•</i><b>CHICKEN</b></div>
            <div class="game-box" onclick="selectGame('TOWER')"><i>üè∞</i><b>TOWER</b></div>
            <div class="game-box" onclick="selectGame('CRASH')"><i>üöÄ</i><b>CRASH</b></div>
        </div>

        <div id="play-zone" style="display:none; margin-top:50px; background:rgba(0,0,0,0.3); padding:40px; border-radius:20px;">
            <div style="max-width:450px; margin:auto;">
                <button id="bet-btn" class="btn-bet" onclick="startPlay()">APOSTAR 5 TOKENS</button>
                <button id="cashout-btn" class="btn-cashout" style="display:none;" onclick="collect()">RETIRAR</button>
                <div id="game-render" style="margin-top:30px;"></div>
            </div>
        </div>
    </div>

    <div id="view-inv" style="display:none;">
        <h2 style="font-family:'Orbitron';">üéí MIS PREMIOS</h2>
        <div id="inv-list" style="display:flex; gap:15px; flex-wrap:wrap;"></div>
    </div>
</main>

<aside class="chat-sidebar">
    <div style="padding:20px; border-bottom:1px solid #222; font-family:'Orbitron'; font-size:0.8rem;">üí¨ CHAT GLOBAL</div>
    <div id="chat-msgs" class="msg-box"></div>
    <div style="padding:20px;"><input type="text" id="chat-input" placeholder="Escribe..." style="width:100%; padding:15px; background:#000; border:1px solid #333; color:white; border-radius:10px;"></div>
</aside>

<script src="https://www.paypal.com/sdk/js?client-id=AY9cjKW9uJqtsEJeZ6VyY6S-feyCF_30R-DFGd3FH-Ccznh8IXE9lek4MlUTIVWKMkrt0l7-TEgUMYJa&currency=USD"></script>

<script>
    let player = { name: "", balance: 15, xp: 0, lvl: 1, inv: [] };
    let activeGame = "";
    let isGaming = false;
    let towerLevel = 0;
    let crashMultiplier = 1.0;
    let premios = ["VIP Smal", "Rango Master", "Nitro", "100 Robux"];

    function login() {
        player.name = document.getElementById('username').value || "Invitado";
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('user-tag').innerText = "HOLA, " + player.name.toUpperCase();
        alert("¬°REGALO! Tienes 3 tiradas gratis (15 tokens) por ser nuevo en Casino Smal.");
        updateUI();
    }

    function selectGame(g) {
        activeGame = g;
        document.getElementById('play-zone').style.display = 'block';
        document.getElementById('game-render').innerHTML = `<h3 style='text-align:center'>PREPARANDO ${g}...</h3>`;
    }

    function startPlay() {
        if(player.balance < 5) return alert("Saldo insuficiente. ¬°Usa PayPal!");
        player.balance -= 5;
        updateUI();
        isGaming = true;
        document.getElementById('bet-btn').disabled = true;
        
        if(activeGame === 'TOWER') initTower();
        if(activeGame === 'MINES' || activeGame === 'CHICKEN') initGrid();
        if(activeGame === 'CRASH') initCrash();
    }

    // --- TOWER LOGIC ---
    function initTower() {
        towerLevel = 0;
        const render = document.getElementById('game-render');
        render.innerHTML = `<div class="tower-grid" id="tg"></div>`;
        for(let i=0; i<8; i++) {
            let row = document.createElement('div');
            row.className = 'tower-row';
            row.id = 'row-' + i;
            for(let j=0; j<3; j++) {
                let c = document.createElement('div');
                c.className = 'tower-cell' + (i===0 ? ' active' : '');
                c.onclick = () => playTower(i, j);
                row.appendChild(c);
            }
            document.getElementById('tg').appendChild(row);
        }
    }

    function playTower(row, col) {
        if(!isGaming || row !== towerLevel) return;
        let mine = Math.floor(Math.random() * 3);
        if(col === mine) {
            alert("¬°TORRE CA√çDA! Perdiste.");
            endGame();
        } else {
            towerLevel++;
            document.getElementById('cashout-btn').style.display = 'block';
            if(towerLevel < 8) {
                Array.from(document.getElementsByClassName('tower-cell')).forEach(c => c.classList.remove('active'));
                Array.from(document.getElementById('row-'+towerLevel).children).forEach(c => c.classList.add('active'));
            } else {
                alert("¬°LLEGASTE A LA CIMA!");
                collect();
            }
        }
    }

    // --- CRASH LOGIC ---
    function initCrash() {
        crashMultiplier = 1.0;
        document.getElementById('cashout-btn').style.display = 'block';
        let interval = setInterval(() => {
            if(!isGaming) { clearInterval(interval); return; }
            crashMultiplier += 0.05;
            document.getElementById('game-render').innerHTML = `<h1 style="font-size:4rem; color:var(--win); text-align:center;">${crashMultiplier.toFixed(2)}x</h1>`;
            
            if(Math.random() < 0.03) {
                isGaming = false;
                document.getElementById('game-render').innerHTML = `<h1 style="font-size:4rem; color:var(--lose); text-align:center;">BOOM!</h1>`;
                endGame();
                clearInterval(interval);
            }
        }, 100);
    }

    function collect() {
        isGaming = false;
        document.getElementById('cashout-btn').style.display = 'none';
        document.getElementById('bet-btn').disabled = false;
        if(Math.random() < 0.4) {
            let win = premios[Math.floor(Math.random()*premios.length)];
            player.inv.push(win);
            alert("¬°GANASTE UN PREMIO F√çSICO: " + win + "!");
            renderInv();
        } else {
            alert("¬°Ganaste tokens extra!");
            player.balance += 10;
        }
        gainXP(30);
        updateUI();
    }

    function endGame() {
        isGaming = false;
        document.getElementById('bet-btn').disabled = false;
        document.getElementById('cashout-btn').style.display = 'none';
    }

    function gainXP(v) {
        player.xp += v;
        if(player.xp >= 100) { player.xp=0; player.lvl++; alert("Nivel " + player.lvl + " desbloqueado!"); }
        updateUI();
    }

    function updateUI() {
        document.getElementById('balance').innerText = player.balance;
        document.getElementById('xp-bar-fill').style.width = player.xp + "%";
        document.getElementById('xp-txt').innerText = player.xp + "/100";
        document.getElementById('lvl').innerText = player.lvl;
    }

    function showTab(t) {
        document.getElementById('view-lobby').style.display = t==='lobby' ? 'block' : 'none';
        document.getElementById('view-inv').style.display = t==='inv' ? 'block' : 'none';
    }

    function renderInv() {
        const list = document.getElementById('inv-list');
        list.innerHTML = player.inv.map((item, i) => `
            <div class="stat-card" style="width:150px; text-align:center;">
                <b>${item}</b><br>
                <button onclick="reclamar(${i})" style="margin-top:10px; cursor:pointer;">RECLAMAR</button>
            </div>
        `).join('');
    }

    function reclamar(i) {
        alert("Enviando Gmail al Administrador...");
        player.inv.splice(i, 1);
        renderInv();
    }

    function adminMode() {
        if(prompt("Clave Due√±o:") === "admin123") {
            let n = prompt("Nuevo nombre del casino:");
            alert("Casino actualizado a: " + n);
        }
    }

    // Chat
    document.getElementById('chat-input').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') {
            const box = document.getElementById('chat-msgs');
            box.innerHTML += `<div class="msg"><b>${player.name}:</b> ${e.target.value}</div>`;
            e.target.value = "";
            box.scrollTop = box.scrollHeight;
        }
    });

    // PayPal
    paypal.Buttons({
        createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: '1.00' } }] }),
        onApprove: (data, actions) => actions.order.capture().then(() => { player.balance += 10; updateUI(); })
    }).render('#paypal-button-container');
</script>
</body>
</html>
